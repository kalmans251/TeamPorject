<section  class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-4">
					<h2 class="heading-section">ORDER LIST</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-primary">
						    <tr>
						    	<th>Order Date</th>
						    	<th>Product</th>
						    	<th>&nbsp;</th>
						      <th>Price / Quantity</th>
						      <th>Write a review</th>
						    </tr>
						  </thead>
						  <tbody th:each="orderDto : ${orderDtoList}">
						    <tr class="alert" role="alert">
						    	<td>
						    		<span th:text="${#temporals.format(orderDto.regDate, 'yyyy-MM-dd')}"></span>
						    	</td>
						    	<td class="repImg">
						    		<img style="width:100px;height:100px;" th:src="${orderDto.url}">
						    	</td>
						      <td>
						      	<div class="email">
						      		<span th:text="${orderDto.subject}"></span>
						      		<span th:text="@{|${orderDto.size} / ${orderDto.color} |}"></span>
						      	</div>
						      </td>
						      <td th:text="@{|${orderDto.price + '원'} / ${orderDto.orderCount+ '개'} |}"></td>
						      
						     <td>
						     	<a th:href="@{|review/list/${orderDto.id}|}">리뷰쓰러가기</a>
						     </td>
						    </tr>

						  </tbody>
						</table>
							
					</div>
				</div>
			</div>
		</div>
		
	</section>
