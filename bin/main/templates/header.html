      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">

		<main style="position:absolute;top:100px;left:35px;" id="logindiv" class="form-signin w-100 m-auto">
			<center>
		  <form th:action="@{/member/login}" method="post">
		  <div th:if="${param.error}">
			<div>회원정보가 일치 하지 않습니다.</div>
		  </div>
		    <img class="mb-4" src="" alt="" width="72" height="57">
		    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		    <div class="form-floating">
		      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Email address</label>
		    </div>
		    <div class="form-floating">
		      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>
		    <div class="checkbox mb-3">
		      <label>
		        <input type="checkbox" value="remember-me"> Remember me
		      </label>
		    </div>
		    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
		    
		  </form>
		  <div style="margin-top:10px;"><button onclick="location.href='/login/google'" type="button" class="btn btn-primary">구글로 로그인</button>&nbsp&nbsp<button onclick="location.href='/login/naver'" type="button" class="btn btn-primary">네이버로 로그인</button></div>
		  <div style="margin-top:10px;"><button onclick="location.href='/member/create'" type="button" class="btn btn-primary">회원가입</button>&nbsp&nbsp<button onclick="location.href='/member/compulsion/password'" type="button" class="btn btn-primary">아이디/비밀번호 찾기</button></div>
		  	<p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
		  	</center>
		</main>
        
        <main style="position:absolute;top:100px;" id="accountdiv">
	        <div th:if="${loggedIn==true}">
	        	<a th:if="${#strings.equals(member.memberRole, 'ADMIN')}">관리자 계정 입니다</a>
	        	<a th:if="${#strings.equals(member.memberRole, 'USER')}">일반 회원 계정 입니다</a>
	        	<a th:if="${#strings.equals(member.memberRole, 'MANAGER')}">매니저 계정 입니다</a>
	        	<br>
	        	<a th:text="|${member.nickName} 님|"></a><br>
	        	<a th:text="${member.username}"></a><br>
	        	<a th:text="${member.phoneNum}"></a><br>
	        		        	<a>대표주소</a>
	        	<div th:if="${memberMainAddr != null}">
		        	<a th:text="${memberMainAddr.addrnum}"></a><br>
		        	<a th:text="${memberMainAddr.addr}"></a><br>
		        	<a th:text="${memberMainAddr.reference}"></a><br>
	        	</div>
	        	<div th:if="${memberMainAddr == null}">
	        		<a>주소지를 등록해 주세요</a>
	        	</div>
	        	<button onclick="location.href='/member/modify'" type="button" class="btn btn-primary">회원정보 수정</button>
	        	<button onclick="location.href='/member/create/addr'" type="button" class="btn btn-primary">주소지 설정</button>
	        </div>
	        <div th:if="${loggedIn==false}">로그인 먼저 해주세요</div>
        </main>
