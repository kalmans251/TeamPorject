<html layout:decorate="~{layout}">

<head>
 <link href="/css/sign-in.css" rel="stylesheet">
</head>

<main layout:fragment="content" class="form-signin w-100 m-auto">
	<center style="margin:70px 0px 70px 0px;">
  <form th:action="@{/member/login}" method="post">
  <div th:if="${param.error}">
	<div>회원정보가 일치 하지 않습니다.</div>
  </div>
    <img class="mb-4" src="/img/profilepic.png" width="85" height="100" alt="">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color:#2E75B6; margin:10px 0px; border:1px solid #2E75B6">LOGIN</button>
    
  </form>
  	<button onclick="location.href='/login/google'" type="button" class="btn btn-outline-primary.btn-outline-*" style="color:#2E75B6; border:solid 1px #2E75B6; width:300px;">LOGIN WITH GOOGLE</button><br>
  	<button onclick="location.href='/login/naver'" type="button" class="btn btn-outline-primary.btn-outline-*" style="color:#2E75B6; border:solid 1px #2E75B6; width:300px; margin:10px 0px;">LOGIN WITH NAVER</button><br>
  <div style="margin-top:15px;"><button onclick="location.href='/member/create'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6">CREATE ACCOUNT</button>&nbsp&nbsp
  <button type="button" class="btn btn-primary" onclick="location.href='/member/compulsion/password'" style="background-color:#2E75B6; border:1px solid #2E75B6;">FIND ID / PW</button></div>
  	</center>
  	
</main>

</html>
