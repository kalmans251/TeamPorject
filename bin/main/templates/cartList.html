			<div class="row">

						<table class="table">
						  <thead class="thead-primary" style="background-color:lightgray;">
						    <tr>
						    	<th>&nbsp;</th>
						    	<th>&nbsp;</th>

						      <th>Quantity</th>

						      	</div>
						      </td>
						      <td th:id="@{|price_${cartItemDto.itemId}|}" th:text="${cartItemDto.price}" th:data-price="${cartItemDto.price}"></td>
						      <td>

<script layout:fragment="javascriptContent">
	
	$(document).ready(function(){
		$("input[name=cartChkBox]").change(function(){
			getOrderTotalPrice();
		});
		$("input[name=count]").change(function(){
			getOrderTotalPrice();
		});
	});
	
	
	function deletecart(cartItemId){
		$.ajax ({		
			type:"get",
			url:"/deletecartAjax",
			data:{id : cartItemId},
			success:function(res){
				alert(res)
				location. reload (true);
			},
			error:function(){
				alert(res)
			}			
		})
	}
	
	function getOrderTotalPrice(){
		let orderTotalPrice=0;
		$("input[name=cartChkBox]:checked").each(function(){
			let cartItemId=$(this).val();
			let price = $("#price_"+cartItemId).attr("data-price");
			let count = $("#count_"+cartItemId).val();
			orderTotalPrice +=price*count;
		});
		console.log(orderTotalPrice)
		$("#orderTotalPrice").html(orderTotalPrice);
	}

			      console.log(rsp.imp_uid);

			        url: "/save",

			          merchant_uid: rsp.merchant_uid,   // 주문번호
