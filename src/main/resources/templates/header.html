	
	<div th:fragment="headerFragment" class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4"><img style="width:200px;" src="/img/logo.png"></span> 
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item" >
            <button onclick="loginFunction()" sec:authorize="isAnonymous()" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">
	        <a href="javascript:void(0)" class="nav-link" style="color:#2E75B6;">
	        <span>LOGIN</span>
	        </a>

             <button onclick="accountFunction()" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">

        	 <a href="javascript:void(0)" class="nav-link" style="color:#2E75B6;">

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr>
		<main style="position:absolute;top:100px;left:35px;" id="logindiv" class="form-signin w-100 m-auto">
			<center>
		  <form th:action="@{/member/login}" method="post">
		  <div th:if="${param.error}">
			<div>회원정보가 일치 하지 않습니다.</div>
		  </div>
		    <img class="mb-4" src="/img/profilepic.png" alt="" width="85" height="100">
		    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		    <div class="form-floating">
		      <input name="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Email address</label>
		    </div>
		    <div class="form-floating">
		      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>
		    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color:#2E75B6; margin:10px 0px; border:1px solid #2E75B6">LOGIN</button>
		    
		  </form>
		  <button onclick="location.href='/login/google'" type="button" class="btn btn-outline-primary.btn-outline-*" style="color:#2E75B6; border:solid 1px #2E75B6; width:300px;">LOGIN WITH GOOGLE</button><br>
  			<button onclick="location.href='/login/naver'" type="button" class="btn btn-outline-primary.btn-outline-*" style="color:#2E75B6; border:solid 1px #2E75B6; width:300px; margin:10px 0px;">LOGIN WITH NAVER</button><br>
  			<div style="margin-top:15px;"><button onclick="location.href='/member/create'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6">CREATE ACCOUNT</button>&nbsp&nbsp<button type="button" class="btn btn-primary" onclick="location.href='/member/compulsion/password'" style="background-color:#2E75B6; border:1px solid #2E75B6;">FIND ID / PW</button></div>
  	</center>
		</main>
        
        <main style="position:absolute;top:100px; margin-left:70px;" id="accountdiv">
	        <div th:if="${loggedIn==true}">
	        	<a th:if="${#strings.equals(member.memberRole, 'ADMIN')}">관리자 계정</a>
	        	<a th:if="${#strings.equals(member.memberRole, 'USER')}">[ 일반 회원 ]</a>
	        	<a th:if="${#strings.equals(member.memberRole, 'MANAGER')}">매니저 계정</a>
	        	<br>
	        	<a th:text="|${member.nickName} 님의 정보|"></a><br>
	        	<a th:text="|E-mail : ${member.username}|"></a><br>
	        	<a th:text="|Phone : ${member.phoneNum}|"></a><br>
	        		        	<a>대표 주소</a>
	        	<div th:if="${memberMainAddr != null}">
		        	<a th:text="${memberMainAddr.addrnum}"></a><br>
		        	<a th:text="${memberMainAddr.addr}"></a><br>
		        	<a th:text="${memberMainAddr.reference}"></a><br>
	        	</div>
	        	<div th:if="${memberMainAddr == null}">
	        		<a>주소지를 등록해 주세요</a>
	        	</div>
	        	<button onclick="location.href='/member/modify'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6; margin-top:10px;">회원정보 수정</button>
	        	<button onclick="location.href='/member/create/addr'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6; margin-top:10px;">주소지 설정</button>
	        </div>
	        <div th:if="${loggedIn==false}">로그인 먼저 해주세요</div>
        </main>
        
        <main style="position:absolute;top:100px; margin-left:50px" id="cartdiv" >
        		<button onclick="location.href='/favorlist'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6; width:300px;">WISH LIST</button><br>
        		<button onclick="location.href='/cart'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6; width:300px; margin:20px 0px">CART</button><br>
        		<button onclick="location.href='/orderlist'" type="button" class="btn btn-primary" style="background-color:#2E75B6; border:1px solid #2E75B6; width:300px;">ORDER LIST</button>
        </main>
      </div>
    </header>
