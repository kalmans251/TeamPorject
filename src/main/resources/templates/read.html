<html layout:decorate="~{layout}">
<head>
<script src="/jquery-3.6.3.min.js"></script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<div layout:fragment="content">
	<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
	<div class="card my-3">
		<div class="card-body">
			<div th:text="${question.content}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${question.modifyDate != null}"
					class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">수정됨</div>
					<div
						th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${question.author !=null}"
							th:text="${question.author.username}"></span>
					</div>
					<div
						th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<!-- 	<a th:href="@{|/question/vote/${question.id}|}"
					class="recommend btn btn-sm btn-outline-secondary"> 좋아요 <span
					class="badge rounded-pill bg-success"
					th:text="${#lists.size(question.voter)}"></span>
				</a> 
				 -->

				<a th:href="@{|/question/vote/${question.id}|}"
					class="recommend btn  btn-outline-secondary"> <svg
						xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-suit-heart-fill"
						viewBox="0 0 16 16">
       				 <path
							d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z" />
   					 </svg> 좋아요 <span class="badge rounded-pill bg-success"
					th:text="${#lists.size(question.voter)}"></span>
				</a> <a th:href="@{|/question/modify/${question.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().name == question.author.token}"
					th:text="수정"></a> <a th:href="@{|/question/delete/${question.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${question.author != null and #authentication.getPrincipal().name == question.author.token}"
					th:text="삭제"></a>
			</div>
		</div>
	</div>



	<h5 class="border-bottom my-3 py-2"
		th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>


	<div class="card my-3" th:each="answer : ${question.answerList}">
		<a th:id="|answer_${answer.id}|"></a>
		<div class="card-body">
			<div class="card-text" th:text="${answer.content}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${answer.modifyDate != null}"
					class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div
						th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">
						<span th:if="${answer.author != null}"
							th:text="${answer.author.username}"></span>
					</div>
					<div
						th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}">
					</div>
				</div>
			</div>
			<div class="my-3">
				<a href="javascript:void(0);"
					class="recommend btn btn-sm btn-outline-secondary"
					th:data-uri="@{|/answer/vote/${answer.id}|}"> <span> <svg
							xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-suit-heart-fill"
							viewBox="0 0 16 16">
    		  <path
								d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z" />
   				</svg> 좋아요 <span class="badge rounded-pill bg-success"
						th:text="${#lists.size(answer.voter)}"></span>
				</span>
				</a> <a th:href="@{|/answer/modify/${answer.id}|}"
					class="btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().name == answer.author.token}"
					th:text="수정"></a> <a href="javascript:void(0);"
					th:href="@{|/answer/delete/${answer.id}|}"
					class="delete btn btn-sm btn-outline-secondary"
					sec:authorize="isAuthenticated()"
					th:if="${answer.author != null and #authentication.getPrincipal().name == answer.author.token}"
					th:text="삭제"></a>
			</div>
		</div>
	</div>


	<form th:action="@{|/answer/create/${question.id}|}"
		th:object="${answerForm}" method="post" class="my-3">


		<textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
			rows="10" class="form-control"></textarea>
		<textarea sec:authorize="isAuthenticated()" th:field="*{content}"
			class="form-control" rows="10"></textarea>
		<input type="submit" value="답변등록" class="btn btn-primary my-2">
	</form>
</div>
</div>
<script layout:fragment="javascriptContent" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
			;
		});
	});
	const recommend_elements = document.getElementsByClassName("recommend");
	Array.from(recommend_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 추천하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
			;
		});
	});
</script>

</html>
