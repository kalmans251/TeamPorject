<html layout:decorate="~{layout}">


<div layout:fragment="content">

<h2>주문 내역 조회</h2>

<div th:each="orderDto : ${orderDtoList}">

		
		<span th:text="${#temporals.format(orderDto.regDate, 'yyyy-MM-dd')}"></span>
		<span th:text="${orderDto.subject}"></span>
		<img style="width:100px;height:100px;" th:src="${orderDto.url}">
		<span th:text="${orderDto.price}"></span>
		<span th:text="${orderDto.size}"></span>
		<span th:text="${orderDto.color}"></span>
		
		<!--  <a th:href="@{}">리뷰쓰기</a>-->
	
</div>

</div>
