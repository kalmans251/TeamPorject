<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<script>
$(document).ready(function() {
	  // 등록 버튼 클릭 이벤트 처리
	  $('#register-btn').on('click', function() {
	    // 색상, 사이즈 정보 가져오기
	    var color = $('#color').val();
	    var sizes = $('input[name="size"]:checked').map(function() {
	      return this.value;
	    }).get();

	    // Ajax 요청 보내기
	    $.ajax({
	      url: '/register',  // 요청 보낼 URL
	      type: 'POST',      // HTTP 요청 메서드
	      dataType: 'json',  // 응답 데이터 형식
	      data: {            // 전송할 데이터
	        color: color,
	        sizes: sizes
	      },
	      success: function(response) {  // 요청이 성공했을 때 실행되는 콜백 함수
	        // 등록 성공 처리
	        alert('상품이 등록되었습니다.');
	      },
	      error: function(xhr, status, error) {  // 요청이 실패했을 때 실행되는 콜백 함수
	        // 오류 처리
	        alert('상품 등록에 실패했습니다.');
	      }
	    });
	  });
	});
</script>
</head>
<body>
<label for="color">색상:</label>
<select name="color" id="color">
  <option value="">선택하세요</option>
  <option value="red">빨간색</option>
  <option value="blue">파란색</option>
  <option value="green">초록색</option>
  <option value="yellow">노란색</option>
  <option value="black">검정색</option>
  <option value="gray">회색</option>
</select>

<label>사이즈:</label>
<input type="checkbox" name="size" value="S"><label for="size-s">S</label>
<input type="checkbox" name="size" value="M"><label for="size-m">M</label>
<input type="checkbox" name="size" value="L"><label for="size-l">L</label>


<button id="register-btn">등록</button>
	
	

</html>


</body>
</html>
